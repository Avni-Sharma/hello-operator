apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hello-operator
  template:
    metadata:
      labels:
        name: hello-operator
    spec:
      serviceAccountName: hello-operator
      containers:
        - name: hello-operator
          image: avni16/hello-operator
          command:
          - hello-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "hello-operator"
